<h3>Main page</h3>
<div ng-repeat="item in tickets.catalog" class="ticket" ng-class="item.group"> 
  <div class="number">{{item.number}}</div>
  <div class="group">{{item.group}}</div>
  <div class="count">{{item.count}}</div>
  <div class="controls">
    <button ng-click="tickets.addOne(item)">+1</button>
    <button ng-click="tickets.removeOne(item)">-1</button>
    <button ng-click="tickets.alert()">alert</button>
  </div>
</div>
